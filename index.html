<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wether.co.nz | Live Weather</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    #weatherCard {
      background: white;
      padding: 30px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .weatherIcon {
      width: 100px;
      height: 100px;
      margin: 20px 0;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .astroTimes {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.5;
    }
    .quote {
      margin-top: 20px;
      font-style: italic;
      font-size: 18px;
      color: #555;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üå¶Ô∏è Wether.co.nz</h1>

  <div id="weatherCard">
    <h2 id="city">Detecting location...</h2>
    <img id="icon" class="weatherIcon" src="" alt="Weather Icon">
    <p id="temperature"></p>
    <p id="condition"></p>

    <div class="astroTimes">
      <p>‚òÄÔ∏è Sunrise: <span id="sunrise"></span></p>
      <p>üåá Sunset: <span id="sunset"></span></p>
      <p>üåô Moonrise: <span id="moonrise"></span></p>
      <p>üåå Moonset: <span id="moonset"></span></p>
    </div>

    <div class="quote" id="quote">Loading quote...</div>
  </div>

  <footer>Powered by WeatherAPI.com | Designed with ‚ù§Ô∏è</footer>

  <script src="script.js"></script>
</body>
</html>
